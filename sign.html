
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 d-flex justify-content-center align-items-center">
          <div class="login w-75 p-5 d-flex flex-column justify-content-center align-items-center mt-5">
            <h1 class="mb-3">Sign Up</h1>
            <input type="text" class="form-control bg-transparent mb-3" placeholder="Enter your Name" id="userName" />
            <input type="text" class="form-control bg-transparent mb-3" placeholder="Enter your Email" id="userEmail" />
            <input type="password" class="form-control bg-transparent mb-3" placeholder="Enter your Password" id="userPass" />
            <p id="wrong" class="text-danger"></p>
            <button class="btn btn-outline-info w-100 mt-3" id="signUp">Sign Up</button>
            <p class="text-white mt-3">
              Already have an account?
              <a href="./index.html" class="text-white">Login</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="./bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
